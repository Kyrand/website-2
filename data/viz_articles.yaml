articles:
  SA_FDG_3D: {class: 3js, href: /blackapps/SA_FDG_3D.html, title: 3D Diigo Tag Networks}
  SA_FDG_3D_hackathon: {class: 3js, href: /blackapps/SA_FDG_3D_hackathon.html, title: Wikipedia
      networks}
  d3-ang-bootstrap-console: {blurb: 'A recent client wanted a way to filter a large
      dataset of objects while seeing any changes immediately reflected by data-selective
      charts. Using Angular directives for two-way data-binding and Bootstrap for
      placement and dimensions, a few lines of XHTML is all it takes to build a console.',
    class: viz d3, href: /apps/#/bar-hist-demo, title: D3+Angular+Bootstrap Active-data
      Console}
  d3-chess: {blurb: I needed a chess-viewer for a larger data-viz project I'm working
      on and D3 seemed like the perfect tool for the job. The viewer takes lists of
      moves (SAN format) and creates an animated play. It could be a nice base for
      something more full-featured. Once again I was impressed by how easy D3 makes
      this kind of project., class: viz d3, title: D3 Chess Viewer}
  d3-chess-circles: {blurb: The use of packed circles to visualize the opening variations
      of the 135 games played between Kasparov and Karpov. D3's packing library does
      the placement leg-work. Part of an on-going series., class: viz d3, href: /viz/static/expts/d3-chess-css3d/index_circles.html,
    title: Visualising Chess Openings with Packed Circles}
  d3-chess-css3d: {blurb: 'Sometimes it''s good to imagine something a little exotic
      and then try and realize it using the tools to hand. So here we have a simultaneous
      chess tournament featuring 54 random games from the great Kasparov vs Karpov
      series of the 80s and 90s. Using D3, THREE.js, CSS3D and a few helpers they
      are superimposed on a giant rotating cube because, why not?', class: viz d3,
    href: /viz/static/expts/d3-chess-css3d/index.html, title: '54 Chess Games: Kasparov
      vs Karpov'}
  d3-chess-parasets: {blurb: 'An attempt to capture the multi-dimensional complexity
      of chess openings, using the data-set of all games played between Kasparov and
      Karpov.', class: viz d3, href: /viz/static/expts/d3-chess-css3d/index_parasets.html,
    title: Using Parallel Sets to Visualize Chess Openings}
  d3-chess-squares: {blurb: 'Using the Kasparov-Karpov data-set, this visualisation
      shows relative occupation times for each square. The occupation times can be
      filtered by type of piece (knight, bishop etc.). Comparing games with Kasparov
      playing white with those of Karpov shows a clear difference, reflecting the
      different playing styles and strategies of the two.', class: viz d3, href: /viz/static/expts/d3-chess-css3d/index_squares.html,
    title: Visualising Key Chess Squares by Piece}
  d3-colorbar-plugin: {blurb: 'Some thoughts on best-practice for building a D3-plugin,
      using a colorbar example. The aim is to limit boilerplate code, increasing resusability
      and a general ease-of-use. Very much a work-in-progress.', button-msg: Read
      more, class: viz d3, href: 'http://kyrandale.com/blog/building-d3-plugin', title: 'Colorbars:
      Building a D3 Plugin'}
  d3-establishment: {blurb: 'This chart shows the findings of a recent commision into
      equality in Britain. It found that a small, self-perpetuating elite, attendees
      of the ''right'' schools and universities (Eton, Oxbridge etc.) has disproportionate
      influence on Britain''s levers of power. From senior judges to the editors of
      national newspapers, this group dictates our national discourse and locks out
      those not born to privilege.', class: viz d3, href: /viz/static/expts/d3-establishment/index.html,
    title: 'Elitist Britain: Education and the Establishment'}
  d3-gov-demographics: {blurb: 'A data visualisation for the UK government''s Verify
      project, allowing exploration of Verify''s demographic coverage using a dataset
      provided by the Office of National Statistics. There''s a write up of the work
      on <a href="https://identityassurance.blog.gov.uk/tag/demographics/">Verify''s
      blog </a>', class: d3, href: /static/clients/gds/app/verify-survey.html, title: Exploring
      a Demographic Dataset}
  d3-histogram: {blurb: 'A bespoke D3 histogram, with synchronizing axes. The variable
      radius and color of the plotted circles allows the representation of four dimensions,
      the x and y axes and two other counts.', class: d3, href: /apps/#/hist-demo,
    title: D3 Bespoke Histogram}
  d3-jazz: {blurb: 'Using a force-directed layout to view 1200 odd classic Jazz standards
      by key, date and composer.', class: viz d3, href: /viz/static/expts/d3-jazz/index.html,
    title: 'All that Jazz: Classic Song Patterns'}
  d3-kaleidoscope: {blurb: 'A rainy bank-holiday Monday was a good excuse to try and
      indulge my aesthetic whims. Something to overload the frontal cortex with colors
      and symmetries, something a little like a Gothic Rose Window in fact. Once one
      begins to get D3, rolling this kind of stuff together gets a lot easier and
      faster. I liked the effect so much I added the ability to change number of segments
      and number of triangular elements in each.', class: viz d3, href: /viz/static/expts/d3-kaleidoscope/index.html,
    title: D3 Gothic Window Generator}
  d3-menu: {blurb: 'A recent job required a menu that lets one progressively filter
      a packet of row-column data, drilling down to items of interest. It was refreshing
      to use D3 outside of charting and it dealt with the necessary DOM manipulations
      with ease.', button-msg: See Demo, class: d3, href: /apps/#/bar-demo, title: D3
      Generated Menu}
  d3-smartphone-walking: {blurb: 'The phone in your pocket isn''t just recording your
      position by satellite and wifi signal (and sending it on to who knows where?),
      it also has little accelerometers which monitor the way the phone moves. This
      visualization takes data from an academic study, showing that phone users can
      be distinguished by their unique walking ''signature''.', class: d3, title: Visualizing
      Smartphone Accelerometers with D3}
  d3-warped-england: {blurb: 'A D3 maps visualization of the change in the ratio of
      English house-prices to household incomes over the period 1997-2012. By warping
      the map of England to reflect the increase in this ratio and reciprocal decrease
      in households'' house-buying power, we see the dramatic economic disempowerment
      of current and future English generations.', class: viz d3, title: 'Warped England:
      Why Young People Can''t Buy Houses Anymore'}
  glowstick-voting: {blurb: 'The estimable <a href=''https://twitter.com/paul_hayes''>Paul
      Hayes</a> and myself raced against the clock to provide a glossy new take on
      the art of glowstick voting. Using a decent webcam, Python''s computer vision
      fu (SimpleCV channeling OpenCV), the wonders of web-socketry, courtesy of Flask
      and SocketIO, and some rather gorgeous Javascripted GPU-shader wizardy we were
      able to turn a bunch of vertical glowsticks into a vote (Huzzah!).', button-msg: Tell
      me more, class: viz hardware cv, title: Tech4Good Awards Glowstick Voting}
  libor-scandal: {blurb: 'At a recent Brighton Digital Hackathon the topic was the
      Financial Crash 2007. I produced this animated D3 chart to show the extent to
      which LIBOR, the inter-bank lending rate, was manipulated by bankers, a multi-billion
      dollar fraud.', class: d3, title: Great LIBOR bank robbery}
  uk-weather-stations: {blurb: 'I used Python and D3, the Javascript visualization
      behemoth, to transform some old pages of row-columnar data provided by the UK
      Meteorological into an animated coloured map, showing hours of monthly sunshine,
      millimetres of rain and maximum temperature.', class: d3, title: Historical
      UK Weather}
